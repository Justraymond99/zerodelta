services:
  - type: web
    name: trading-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run ui/app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DUCKDB_PATH
        value: data/qs.duckdb

